<div>
  <div class="col-2"></div>
  <div class="col  ">
    <h3 class="title">List of properties</h3>
    <hr>
  </div>
</div>

<div class="row m-0">
  <div class="col-2"></div>
  <div class="col">
    <div class="row">
      <div *ngFor="let house of houses" class="col-4 mb-2">

        <div class="card">
          <minimapa [lngLat]="house.lngLat"></minimapa>
          <div class="card-body card-info">
            <h5 class="card-title">{{house.title}}</h5>
            <p class="card-info__text">{{house.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
