

<app-loading *ngIf="!isUserLocationReady; else mapReady"></app-loading>

<ng-template #mapReady >
  <app-map-view></app-map-view>
  <header class="header">
    <btn-my-location></btn-my-location>
    <div>
      <search-bar></search-bar>
      <search-result></search-result>
    </div>
  </header>
</ng-template>
