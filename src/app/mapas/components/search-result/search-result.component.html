<div class="search-result" *ngIf="isLoadingplaces || places.length > 0">
  <div class="alert alert-primary mt-2 text-center" *ngIf="isLoadingplaces">
    <h6>Loading...</h6>
    <span>Please, wait a second</span>
  </div>

    <ul class="list-group mt-2" *ngIf="places.length > 0">
      <li class="list-group-item list-group-item-action pointer" *ngFor="let place of places" [ngClass]="{'active':place.id===selectedId}">
        <h6>{{ place.address }}</h6>
        <p>{{place.place_name}}</p>
        <button class="btn btn-sm"
                (click)="getDirections( place )"
                [ngClass]="(place.id === selectedId)?'btn-outline-light':'btn-outline-primary'"
                >
                Direcciones
        </button>
      </li>
    </ul>
</div>
